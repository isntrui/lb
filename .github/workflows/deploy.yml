name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p -m 0700 ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e# Exit immediately if a command exits with a non-zero status
            export DBUSER=${{ secrets.DBUSER }}
            export DBPASS=${{ secrets.DBPASS }}
            export DBNAME=jdbc:postgresql://postgres:5432/lbdb
            cd ~/igw/lb || exit
            git pull origin main  # Make sure you're on the correct branch
            docker compose down    # Stop the current container
            docker compose up -d --build  # Build and start the container in detached mode
          EOF
