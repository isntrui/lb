# spring boot
spring.application.name=lb
server.port=80
# postgresql
spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.testcontainers=DEBUG
testcontainers.docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy
# swagger
springdoc.swagger-ui.path=/api/
springdoc.api-docs.path=/api/oas31
springdoc.api-docs.version=openapi_3_1
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.syntaxHighlight.theme=obsidian
